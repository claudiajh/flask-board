{% extends "layout.html" %}

{% block body %}

<div class="ui stacked segment">
  <table class="ui teal table">
    <thead>
    <tr>
      <th>NO</th>
      <th>제목</th>
      <th>내용</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    {% for content in contents %}
    <tr>
      <td>{{content.no}}</td>
      <td><a href="{{ url_for('show_content',content_no=content.no) }}">{{content.title}}</a></td>
      <td>{{content.content}}</td>
      <td>{{content.user}}</td>
      <td>{{content.create_time}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
