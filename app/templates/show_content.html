{% extends "layout.html" %}

{% block body %}

<div class="ui stacked segment">

  <div class="ui teal segment">
    <h3 class="ui left floated header">
      {{show_content.title}}
    </h3>
    <h3 class="ui right floated sub header">
      작성자 : {{show_content.user}} {{show_content.create_time}}</h3>
    <div class="ui clearing divider"></div>
    <div class="ui left aligned header">{{show_content.content}}</div>

    <div class="ui buttons">
      <button class="ui red basic button">글수정</button>
      <button class="ui blue basic button">글삭제</button>
      <button class="ui green basic button">뒤로가기</button>
    </div>
  </div>
</div>

{% endblock %}
